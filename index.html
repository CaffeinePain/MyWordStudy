<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>MyWordStudy</title>
</head>
<body>
    <form id="login-form">
        <input id="login-form-id" type="text" placeholder="ID" />
        <input id="login-form-pw" type="text" placeholder="Password" />
        <input id="login-form-submit" type="submit" value="Log In" />
    </form>
    <div id="main-menu">
        <span id="main-menu-test">Test</span>
        <span id="main-menu-voca">Vocabulary</span>
    </div>
    <div id="word-test">
        <div id="word-test-topdiv">
            <span id="word-test-timer">5</span>
            <span id="word-test-word">밥먹고올거임</span>
        </div>
        <div id="word-test-middiv">
            <span id="word-test-btn1"></span>
            <span id="word-test-btn2"></span>
            <span id="word-test-btn3"></span>
            <span id="word-test-btn4"></span>
        </div>
        <div id="word-test-botdiv">
            <span id="word-test-lstn"></span>
            <span id="word-test-skip"></span>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>
</html>
